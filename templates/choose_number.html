<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Choose Number â€” {{ student.name }}</title>
<style>
/* --- General Styles --- */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #0f172a;
    color: #f8fafc;
    margin: 0;
    padding: 20px;
}
h1 {
    text-align: center;
    margin-bottom: 15px;
    font-size: 2rem;
}
.student-info {
    text-align: center;
    margin-bottom: 25px;
    font-size: 1.2rem;
    color: #cbd5e1;
}

/* --- Number Grid --- */
.number-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
    gap: 12px;
    max-width: 1200px;
    margin: 0 auto;
}

/* --- Number Cards --- */
.number-card {
    background: #1e293b;
    padding: 20px;
    border-radius: 12px;
    text-align: center;
    font-weight: 500;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.9s ease;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

.number-card:hover {
    background: #3b82f6;
    transform: translateY(-3px);
}

/* --- Answer Status --- */
.number-card.correct {
    background: #10b981; /* Green */
    color: #ffffff;
    cursor: not-allowed;
    box-shadow: 0 4px 10px rgba(16,185,129,0.6);
}

.number-card.incorrect {
    background: #ef4444; /* Red */
    color: #ffffff;
    cursor: not-allowed;
    box-shadow: 0 4px 10px rgba(239,68,68,0.6);
}

.number-card.answered {
    background: #374151; /* Grey */
    color: #9ca3af;
    cursor: not-allowed;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
}

/* --- Responsive --- */
@media (max-width: 768px) {
    .number-card {
        padding: 18px;
        font-size: 1.3rem;
    }
}

@media (max-width: 480px) {
    .number-card {
        padding: 15px;
        font-size: 1.1rem;
    }
}
</style>
</head>
<body>

<h1>Choose Number</h1>
<div class="student-info">
    <strong>Student:</strong> {{ student.name }} <br>
    <strong>School:</strong> {{ student.school }}
</div>

<div class="number-grid">
{% for n in number_cards %}
    <div class="number-card 
        {% if n.status == 'correct' %}correct
        {% elif n.status == 'incorrect' %}incorrect
        {% elif n.status %}answered{% endif %}" 
        {% if not n.status %}onclick="selectNumber({{ n.number }})"{% endif %}>
        {{ n.number }}
    </div>
{% endfor %}
</div>

<script>
function selectNumber(number){
    window.location.href = `/spell_word/{{ student.id }}/` + number;
}
</script>

</body>
</html>
